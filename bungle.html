<!doctype html><html lang="tr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>TR Sayısal Oyunlar — Mersenne Twister RNG</title><style>:root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--fg:#e5e7eb;--accent:#22d3ee;--accent-2:#38bdf8;--btn:#1f2937;--ok:#10b981;--bad:#ef4444}*{box-sizing:border-box}body{margin:0;background:linear-gradient(180deg,#0b1023,#0f172a 40% 60%,#0b1023);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif}.wrap{max-width:960px;margin:auto;padding:24px}header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px}header .title{font-weight:700;font-size:clamp(18px,3.5vw,28px)}.card{background:rgba(17,24,39,.8);border:1px solid rgba(255,255,255,.06);box-shadow:0 10px 30px rgba(0,0,0,.35);backdrop-filter:blur(6px);border-radius:18px;padding:16px}.grid{display:grid;gap:12px}@media(min-width:720px){.grid.cols{grid-template-columns:1fr 1fr}}label{font-size:12px;color:var(--muted);display:block;margin:0 0 6px 8px}select,input,button{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:var(--btn);color:var(--fg);padding:12px 14px;font-size:15px;outline:none}select:focus,input:focus,button:focus{box-shadow:0 0 0 3px rgba(56,189,248,.25)}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}.row>*{flex:1}.btn{cursor:pointer;transition:transform .05s ease,opacity .2s ease}.btn:hover{opacity:.9}.btn:active{transform:translateY(1px)}.btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#0b1023;font-weight:700;border:0}.btn.ghost{background:transparent;border:1px dashed rgba(255,255,255,.25)}.btn.ok{background:var(--ok);border:0;color:#04170f}.btn.bad{background:var(--bad);border:0}.note{font-size:13px;color:var(--muted);margin-top:6px}.tickets{display:grid;gap:10px;margin-top:14px}@media(min-width:680px){.tickets{grid-template-columns:repeat(2,1fr)}}@media(min-width:1024px){.tickets{grid-template-columns:repeat(3,1fr)}}.ticket{background:rgba(2,6,23,.45);border:1px solid rgba(255,255,255,.06);padding:12px;border-radius:14px}.ticket h4{margin:0 0 8px 0;font-size:14px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}.chips{display:flex;flex-wrap:wrap;gap:8px}.chip{--size:40px;min-width:var(--size);height:var(--size);border-radius:999px;display:flex;align-items:center;justify-content:center;background:#0b1023;border:1px solid rgba(255,255,255,.12);font-weight:700}.chip.alt{background:#04151f;border-color:rgba(56,189,248,.4)}.footer{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}.tag{font-size:12px;background:rgba(56,189,248,.15);border:1px solid rgba(56,189,248,.35);padding:6px 10px;border-radius:999px}.hidden{display:none}</style></head><body><div class="wrap"><header><div class="title">TR Sayısal Oyunlar — Rastgele Kombinasyon Üretici</div><button class="btn ghost" id="btnPrint" title="Yazdır">🖨️ Yazdır</button></header><section class="card grid cols"><div><label for="game">Oyun</label><select id="game"><option value="sayisal">Çılgın Sayısal Loto (6/90)</option><option value="super">Süper Loto (6/60)</option><option value="sans">Şans Topu (5/34 + 1/14)</option><option value="onnumara">On Numara (10/80)</option></select></div><div><label for="columns">Kolon Sayısı</label><input id="columns" type="number" min="1" max="10" step="1" value="1"/><div class="note">En fazla 10 kolon.</div></div><div><label>Seçim Türü</label><div class="row"><button class="btn" data-mode="any">Rastgele</button><button class="btn" data-mode="odd">Sadece Tek</button><button class="btn" data-mode="even">Sadece Çift</button></div><div class="note">Tek/Çift filtrelemesi <em>yalnızca ana sayı havuzunda</em> uygulanır.</div></div><div><label>&nbsp;</label><div class="row"><button id="btnGenerate" class="btn primary">Kombinasyon Üret</button><button id="btnClear" class="btn ghost">Temizle</button></div></div></section><section id="out" class="tickets"></section><div class="footer"><span class="tag">RNG: Mersenne Twister (MT19937)</span><span class="tag">Tohum (seed): <code>now * (30 * Math.random())</code></span><span class="tag">Aralık seçimi: <code>round(u*(E-h)+0.49)</code></span></div></div><script>class MT19937{constructor(e){this.N=624;this.M=397;this.MATRIX_A=0x9908b0df>>>0;this.UPPER_MASK=0x80000000>>>0;this.LOWER_MASK=0x7fffffff>>>0;this.mt=new Array(this.N);this.mti=this.N+1;this.initSeed(null==e?Date.now()*(30*Math.random()):e)}initSeed(e){e=Math.floor(e)>>>0;this.mt[0]=e>>>0;for(this.mti=1;this.mti<this.N;this.mti++){const t=this.mt[this.mti-1]^this.mt[this.mti-1]>>>30;this.mt[this.mti]=(((t&0xffff0000)>>>16)*1812433253<<16)+((t&0x0000ffff)*1812433253)+this.mti;this.mt[this.mti]>>>=0}}randomInt32(){let e;const t=[0,this.MATRIX_A];if(this.mti>=this.N){for(let r=0;r<this.N-this.M;r++){e=(this.mt[r]&this.UPPER_MASK)|(this.mt[r+1]&this.LOWER_MASK);this.mt[r]=this.mt[r+this.M]^(e>>>1)^t[e&1]}for(let r=this.N-this.M;r<this.N-1;r++){e=(this.mt[r]&this.UPPER_MASK)|(this.mt[r+1]&this.LOWER_MASK);this.mt[r]=this.mt[r+(this.M-this.N)]^(e>>>1)^t[e&1]}e=(this.mt[this.N-1]&this.UPPER_MASK)|(this.mt[0]&this.LOWER_MASK);this.mt[this.N-1]=this.mt[this.M-1]^(e>>>1)^t[e&1];this.mti=0}e=this.mt[this.mti++];e^=e>>>11;e^=e<<7&0x9d2c5680;e^=e<<15&0xefc60000;e^=e>>>18;return e>>>0}random(){return this.randomInt32()*(1/4294967296)}}function generateUnique({count:e,min:t,max:r,parity:n=null,source:o=null}){const a=new MT19937(Date.now()*(30*Math.random())),c=Array.isArray(o)&&o.length>0,i=n===0||n===1;let s=c?0:t,d=c?o.length-1:r,p=[];while(p.length<e){const e=d-s;if(e<0)break;let l=s+Math.max(0,Math.min(e,Math.round(a.random()*e+.49)));if(s===l)s++;if(d===l)d--;if(!i||l%2===n){const e=c?o[l]:l;e>=t&&e<=r&&!p.includes(e)&&p.push(e)}}return p.sort((e,t)=>e-t),p}const GAMES={sayisal:{name:"Çılgın Sayısal Loto",panels:[{label:"Ana",count:6,min:1,max:90}]},super:{name:"Süper
