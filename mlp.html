<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Offline Loto Emülatör — 6/90 • 6/60 • 5/34+1/14</title>
<style>
  :root{--ink:#0f172a;--muted:#6b7280;--line:#e5e7eb;--bg:#ffffff;--ghost:#f8fafc;--sayisal:#ea0029;--super:#ff5100;--sans:#e10098;--bonus:#169ad6;--main:#ea0029}
  *{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--ink);background:linear-gradient(180deg,#f5f7fb,#ffffff);overflow-x:hidden}
  img,svg,canvas{max-width:100%;height:auto;display:block}
  .wrap{max-width:980px;width:min(980px,100%);margin:auto;padding:clamp(12px,3vw,16px)}
  header{display:flex;align-items:center;gap:10px;justify-content:space-between;flex-wrap:wrap}
  h1{font-size:clamp(18px,3.8vw,22px);margin:0}.badge{font-size:12px;background:#eef2ff;color:#3730a3;padding:4px 8px;border-radius:999px;border:1px solid #c7d2fe;display:inline-block}
  .gtabs{display:flex;gap:6px;margin:12px 0;flex-wrap:wrap}
  .gtabs button{appearance:none;border:1px solid var(--line);background:#fff;padding:10px 14px;border-radius:999px;cursor:pointer;font-weight:700;color:#334155}
  .gtabs button.active{border-color:var(--main);box-shadow:0 0 0 2px rgba(0,0,0,.02) inset;color:#0f172a}
  .tabs{display:flex;gap:8px;margin:6px 0 12px;border-bottom:2px solid var(--line);flex-wrap:wrap}
  .tab{appearance:none;border:0;background:transparent;padding:12px 16px;font-weight:700;color:#64748b;border-bottom:3px solid transparent;cursor:pointer}
  .tab.active{color:#111827;border-color:var(--main)}
  .slip{background:var(--bg);border:1px solid var(--line);border-radius:14px;padding:8px 8px 4px;margin-bottom:12px;box-shadow:0 6px 20px rgba(0,0,0,.05)}
  .row{display:grid;grid-template-columns:28px repeat(6,minmax(0,1fr)) 86px;gap:6px;align-items:center;padding:6px}
  .row.sans{grid-template-columns:28px repeat(6,minmax(0,1fr)) 86px}
  .row+.row{border-top:1px dashed var(--line)}.idx{font-weight:700;color:#6b7280;text-align:center}
  .ball{--d:clamp(26px,5.2vw,34px);height:var(--d);width:var(--d);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:800;background:#fff;border:2px dashed var(--line);color:#cbd5e1;font-size:clamp(11px,3.2vw,14px)}
  .ball.filled{border:none;color:#fff}.ball.sayisal{background:var(--sayisal)}.ball.super{background:var(--super)}.ball.sans{background:var(--sans)}.ball.bonus{background:var(--bonus);color:#fff}
  .controls{display:flex;gap:6px;justify-self:end}
  .iconbtn{height:clamp(30px,5.6vw,34px);width:clamp(34px,6vw,40px);padding:0;border-radius:10px;border:1px solid var(--line);background:#fff;color:#111827;cursor:pointer;display:flex;align-items:center;justify-content:center}
  .iconbtn:hover{background:#f3f4f6}.iconbtn svg{width:18px;height:18px}
  .panel{display:grid;grid-template-columns:minmax(0,1fr) 240px;gap:12px}
  @media (max-width:900px){.panel{grid-template-columns:1fr}}
  .grid{background:var(--bg);border:1px solid var(--line);border-radius:14px;padding:12px}
  .grid h3{margin:0 0 8px 0;font-size:16px}.legend{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0;color:#6b7280;font-size:12px}
  .cells{display:grid;grid-template-columns:repeat(10,minmax(0,1fr));gap:clamp(4px,1.2vw,6px)}
  .cells.small{grid-template-columns:repeat(10,minmax(0,1fr))}
  .cell{border:1px solid #d1d5db;border-radius:8px;padding:clamp(4px,1.4vw,7px);text-align:center;cursor:pointer;background:#fff;font-weight:700;user-select:none;font-size:clamp(11px,2.2vw,14px);aspect-ratio:1/1}
  .cell.sel{background:var(--main);color:#fff;border-color:var(--main)}
  .tools{background:var(--bg);border:1px solid var(--line);border-radius:14px;padding:12px}
  .tools h3{margin:0 0 6px 0;font-size:16px}.btn{width:100%;padding:clamp(10px,2.6vw,12px) 12px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer;font-weight:700;font-size:clamp(12px,2.8vw,14px)}
  .btn:hover{background:#f3f4f6}.pill{display:inline-flex;align-items:center;gap:8px;background:#e5e7eb;border-radius:999px;padding:6px 10px;font-size:12px}
  .foot{display:flex;align-items:center;gap:8px;justify-content:space-between;margin-top:12px}.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  @media (max-width:560px){.row{grid-template-columns:24px repeat(6,1fr) 70px}.row.sans{grid-template-columns:24px repeat(6,1fr) 70px}.iconbtn{width:34px}.cells{grid-template-columns:repeat(7,1fr)}}
  @media (max-width:420px){.cells{grid-template-columns:repeat(10,1fr)}.cells.small{grid-template-columns:repeat(10,1fr)}}
</style>
</head>
<body>

    <header>
      <div style="display:flex;align-items:center;gap:10px">
        <h1>Offline Loto Emülatör <br><span class="badge">Çılgın 6/90 • Süper 6/60 • Şans 5/34+1/14</span></h1>
      </div>
    </header>

    <div class="gtabs">

      <button class="gtab" data-game="sans">Şans Topu (5/34 + 1/14)</button>

    <div class="tabs">

      <button class="tab" id="tab-system" title="Yakında">Sistem Oyunu</button>
    </div>

    <section class="slip" id="slip"></section>

    <div class="panel">
      <div class="grid">
        <h3 id="gridTitle">Çılgın Sayısal Loto</h3>
        <div class="legend" id="legend"></div>
        <div class="cells" id="cells"></div>
        <div id="bonusBlock" style="display:none; margin-top:12px">

          <div class="cells small" id="bonusCells"></div>
        </div>
      </div>
      <aside class="tools">
        <h3>İşlemler</h3>
        <button class="btn" id="btnRandom">Rastgele Doldur (Sıradaki Boş Satır)</button>
        <div class="foot"><div>Toplam <b id="kolonSay">0</b> Kolon</div></div>
      </aside>
    </div>
  </div>
